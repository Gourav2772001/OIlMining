Form_Screen As screen:
    BackgroundImage: ='7f951bda68241a57aa84929a95f120f9f082a9a0-1440x1054'
    ImagePosition: =ImagePosition.Fill

    Main_container_Form_Screen As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height-(cont_HeaderRegionalForm_3.Height+160)
        Width: =Parent.Width-160
        X: =80
        Y: =cont_HeaderRegionalForm_3.Height+80
        ZIndex: =1

        cont_leftSideContentgalTab_1 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            Width: |-
                =Switch(
                    Form_Screen.Size,1,Parent.Width*.3,2,Parent.Width*.3,3,Parent.Width*.25,4,Parent.Width*.2
                )
            ZIndex: =1

            gal_tempTabItems_2 As gallery.variableTemplateHeightGallery:
                DelayItemLoading: =true
                Height: =Parent.Height-Self.Y
                Items: =temp_Tabs
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =Parent.Width
                LoadingSpinner: =LoadingSpinner.Data
                TemplateFill: =//If(ThisItem.IsSelected,Color.Lavender,RGBA(0, 0, 0, 0))
                TemplateSize: =74
                Width: =Parent.Width
                ZIndex: =1

                lbl_TabItemstemp_2 As label:
                    Align: =Align.Center
                    FontWeight: =FontWeight.Bold
                    Height: =60
                    OnSelect: =Select(Parent)
                    Size: =If('Form Screen'.Size>2,15,6)
                    Text: =ThisItem.Name
                    Width: |-
                        =If(Form_Screen.Size>2,
                        Parent.TemplateWidth-65,
                        Parent.TemplateWidth)
                    X: =If(Form_Screen.Size>2,30,0)
                    Y: =If(Form_Screen.Size>2,0,10)
                    ZIndex: =1

                btn_galTabSelecteds_1 As button:
                    Fill: =If(ThisItem.IsSelected,RGBA(136,110,255,0.3),RGBA(255,255,255,0.3))
                    Height: =If(Form_Screen.Size>2,60,Parent.TemplateHeight)
                    HoverFill: =ColorFade(RGBA(56, 96, 178, 0), -20%)
                    OnSelect: =Select(Parent)
                    PressedBorderColor: =
                    PressedFill: =Self.Fill
                    RadiusBottomLeft: =30
                    RadiusBottomRight: =30
                    RadiusTopLeft: =30
                    RadiusTopRight: =30
                    Size: =20
                    Text: =""
                    Width: |-
                        =If(Form_Screen.Size>2,
                        Parent.TemplateWidth-62,
                        Parent.TemplateWidth)
                    X: |-
                        =If(Form_Screen.Size>2,
                        30,
                        0)
                    ZIndex: =3

    cont_HeaderRegionalForm_3 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height*.1
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        Y: =5
        ZIndex: =2

        img_oilLogoHeader_3 As image:
            Height: =Parent.Height
            Image: ='9d2ea1b508c12a7d974e238d426589ad-removebg-preview'
            ImagePosition: =ImagePosition.Fill
            Width: =Parent.Height
            ZIndex: =1

        lbl_RegionalForm_LogoHeader_3 As label:
            AlignInContainer: =AlignInContainer.Center
            AutoHeight: =true
            FillPortions: =1
            FontWeight: =FontWeight.Semibold
            Height: =Parent.Height
            Size: |-
                =Switch(
                    'Form Screen'.Size,
                    1,
                    10,
                    2,
                    13,
                    3,
                    16,
                    4,
                    19
                )
            Text: ="Fueling Progress, Powering Tomorrow"
            Width: =Parent.Width*.2
            ZIndex: =2

        lbl_LoggedInUserName_3 As label:
            Align: =Align.Right
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            FillPortions: =1
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Bold
            Height: =Parent.Height
            Size: =18
            Text: =If(selectedData="Arti Acharya", "Welcome Miss " & selectedData & " ", "Welcome Mr " & selectedData & " ")
            Visible: =If('Form Screen'.Size>3,true,false)
            Width: =Parent.Width*.5
            ZIndex: =3

        img_RegionalForm_UserImage_3 As image:
            AlignInContainer: =AlignInContainer.Center
            Height: =Parent.Height
            Image: =User().Image
            RadiusBottomLeft: =1000
            RadiusBottomRight: =1000
            RadiusTopLeft: =1000
            RadiusTopRight: =1000
            Width: =Parent.Height
            ZIndex: =4

