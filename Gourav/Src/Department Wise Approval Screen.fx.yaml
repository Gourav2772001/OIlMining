            Height: =43
            OnSelect: =Select(Parent)
            Text: ="Approve/Decline"
            Width: =194
            X: =392
            Y: =17
            ZIndex: =6

    pdfViewer_SalesDepartment As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =gal_SALEdepartmentwiseApproval.Selected.dataURL
        Fill: =RGBA(0, 0, 0, 0.5)
        Visible: =showSalesPDFView
        X: =726
        Y: =40
        ZIndex: =2

    icon_CancelPDF As icon.CancelBadge:
        Height: =32
        Icon: =Icon.CancelBadge
        OnSelect: =Set(showSalesPDFView,false)
