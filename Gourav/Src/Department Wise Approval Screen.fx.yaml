        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =98
        X: =40
        Y: =40
        ZIndex: =1

        lbl_IDRetrieved As label:
            Height: =43
            OnSelect: =Select(Parent)
            Text: =ThisItem.ID
            Width: =48
            X: =69
            Y: =5
            ZIndex: =1

        lbl_IDLabel As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="ID:"
            Width: =48
            X: =21
            Y: =5
            ZIndex: =2

        lbl_locationLabel As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="LOCATION:"
            Width: =105
            X: =21
            Y: =38
            ZIndex: =3

        lbl_locationName As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Location
            X: =126
            Y: =39
            ZIndex: =4

        ico_ViewPDFSales As icon.View:
            Height: =19
            Icon: =Icon.View
            OnSelect: =Select(Parent);Set(showSalesPDFView,true)
            Width: =36
            X: =293
            Y: =29
            ZIndex: =5

