"'Department Wise Approval Screen' As screen":
    OnVisible: =Set(SalesAllDataCount,0)

    gal_SALEdepartmentwiseApproval As gallery.galleryVertical:
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =480
        Items: =OM_SalesPDF_Summary
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =98
        Width: =636
        X: =35
        Y: =40
        ZIndex: =1

        lbl_IDRetrieved As label:
            Height: =43
            OnSelect: =Select(Parent)
            Text: =ThisItem.ID
            Width: =48
            X: =69
            Y: =5
            ZIndex: =1

        lbl_IDLabel As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="ID:"
            Width: =48
            X: =21
            Y: =5
            ZIndex: =2

        lbl_locationLabel As label:
            Height: =42
            OnSelect: =Select(Parent)
            Text: |-
                ="LOCATION:"
            Width: =105
            X: =21
            Y: =38
            ZIndex: =3

        lbl_locationName As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Location
            X: =126
            Y: =39
            ZIndex: =4

        ico_ViewPDFSales As icon.View:
            Height: =19
            Icon: =Icon.View
            OnSelect: =Select(Parent);Set(showSalesPDFView,true)
            Width: =36
            X: =276
            Y: =29
            ZIndex: =5

        btn_ApproveReject As button:
            Fill: =RGBA(54, 176, 75, 1)
            Height: =28
            OnSelect: |-
                =Select(Parent);
                Patch(OM_SalesPDF_Summary,{ID:ThisItem.ID, isApproved:true});
                Set(SalesAllDataCount,SalesAllDataCount+1);
                Refresh(OM_SalesPDF_Summary)
            Text: ="Approve"
            Width: =124
            X: =355
            Y: =26
            ZIndex: =6

        btn_SaleDecline As button:
            Fill: =RGBA(255, 0, 0, 0.67)
            Height: =28
            OnSelect: |-
                =Select(Parent);
                Patch(OM_SalesPDF_Summary,{ID:ThisItem.ID, isApproved:false});
                Set(SalesAllDataCount,SalesAllDataCount+1);
                Refresh(OM_SalesPDF_Summary)
            Text: ="Decline"
            Width: =122
            X: =491
            Y: =26
            ZIndex: =7

    pdfViewer_SalesDepartment As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =gal_SALEdepartmentwiseApproval.Selected.dataURL
        Fill: =RGBA(0, 0, 0, 0.5)
        Visible: =showSalesPDFView
        X: =726
        Y: =40
        ZIndex: =2

    icon_CancelPDF As icon.CancelBadge:
        Height: =32
        Icon: =Icon.CancelBadge
        OnSelect: =Set(showSalesPDFView,false)
        Visible: =showSalesPDFView
        Width: =41
        X: =1325
        Y: =8
        ZIndex: =3

    btn_TriggerSalesPDF As button:
        Fill: =RGBA(151, 0, 0, 1)
        Height: =53
        OnSelect: =
        RadiusBottomLeft: =1000
        RadiusBottomRight: =1000
        RadiusTopLeft: =1000
        RadiusTopRight: =1000
        Text: ="Trigger Cumulative Sales pdf"
        Visible: =If(SalesAllDataCount<2,true,false)
        Width: =396
        X: =212
        Y: =652
        ZIndex: =4

    gal_RefDocFile As gallery.galleryVertical:
        BorderThickness: =1
        DelayItemLoading: =true
        Height: =301
        Items: ='Oil Mining Reference Docs'
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        X: =703
        Y: =40
        ZIndex: =5

        lbl_FileNameOfDoc As label:
            Height: =31
            OnSelect: =Select(Parent)
            Text: =ThisItem.Name
            Width: =317
            X: =104
            Y: =24
            ZIndex: =1

