App As appinfo:
    BackEnabled: =true
    OnStart: |+
        =    ClearCollect(
            Tabs,
            {Name: "Sales"},
            {Name: "Crude Oil"},
            {Name: "Inventory"},
            {Name: "Summary"},
            {Name:"Dispatch Form"},
            {Name:"Cargo Form"}
        );
        
            ClearCollect(
            temp_Tabs,
            {Name: "Sales"},
            {Name: "Crude Oil"},
            {Name: "Inventory"},
            {Name: "Summary"},
            {Name:"Dispatch"},
            {Name:"Cargo"}
        );
        ClearCollect(
            Tabs_AdminForm,
            {Name:"Today"},
            {Name: "Cumulative YTD"},
            {Name:"Last Reported"},
            {Name: "Remarks"}
            
        );
        Set(AdminFormFilled,false);
        ClearCollect(
            MyGroupedData,
            AddColumns(
                GroupBy(OM_AllDepartmentSummary, "Status", "MyGroupedData"),
                "StatusCount", CountRows(MyGroupedData)
            )
        )
        
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

