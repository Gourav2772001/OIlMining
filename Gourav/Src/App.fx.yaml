App As appinfo:
    BackEnabled: =true
    OnStart: |+
        =    ClearCollect(
            Tabs,
            {Name: "Sales"},
            {Name: "Crude Oil"},
            {Name: "Inventory"},
            {Name: "Summary"},
            {Name:"Dispatch Form"},
            {Name:"Cargo Form"}
        );
        
            ClearCollect(
            temp_Tabs,
            {Name: "Sales"},
            {Name: "Crude Oil"},
            {Name: "Inventory"},
            {Name: "Summary"},
            {Name:"Dispatch"},
            {Name:"Cargo"}
        );
        ClearCollect(
            Tabs_AdminForm,
            {Name:"Today"},
            {Name: "Cumulative YTD"},
            {Name:"Last Reported"},
            {Name: "Remarks"}
            
        );
        Set(AdminFormFilled,false);
        ClearCollect(
            MyGroupedData,
            AddColumns(
                GroupBy(OM_AllDepartmentSummary, "Status", "MyGroupedData"),
                "StatusCount", CountRows(MyGroupedData)
            )
        );
        ClearCollect
        (
            AllRegion,
            {City:"Jaipur"},
             {City:"Jodhpur"},
              {City:"Kota"},
               {City:"Udaipur"},
                {City:"Jaisalmer"}
        );
        
        // Create a collection for today's data
        ClearCollect(
            TodayData,
            Filter(
               OM_AllDepartmentSummary,
              Created_On= Today()
            )
        );
        
        // Create a collection for status counts
        
        If(
            CountRows(TodayData)>0,
            ClearCollect(
            StatusCounts,
            {
                Status: "Pending",
                Count: CountIf(TodayData, Status = "Pending")
            },
            {
                Status: "Approved",
                Count: CountIf(TodayData, Status = "Approved")
            },
            {
                Status: "Decline",
                Count: CountIf(TodayData, Status = "Decline")
            }
        ),
        ClearCollect(
                StatusCounts,
                { Status: "NoData", Count: 1 }
            )
        )
        
        
        
        
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

